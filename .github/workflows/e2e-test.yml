name : e2e test


on :
  push:
    branches : [ feature-e2e ]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
      - name: install
        run: npm install
      - name: make .env
        env:
          DATABASE_URL : ${{ secrets.DATABASE_URL }}
        run : echo "DATABASE_URL=$DATABASE_URL" >> .env; cat .env
      - name: e2e test
        run: npm run test


